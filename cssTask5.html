<!DOCTYPE html>
<html>
<head>
    <title>My Styled Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .navbar {
            background-color: #333;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
        }

        .navbar li {
            padding: 10px;
            text-align: center;
        }

        .navbar li a {
            text-decoration: none;
            color: white;
            display: block;
        }

        .navbar li a:hover {
            background-color: #555;
        }

        .content {
            margin-left: 220px; /* Adjust for the width of the navbar */
            padding: 20px;
        }

        .content h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 16px;
        }

        .date {
            text-align: right;
            margin-right: 20px;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Musings</a></li>
            <li><a href="#">MyTown</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>My First Styled Page</h1>
        <p>Welcome to my styled page. It lacks images, but at least it has style, and it has links, even if they don't go anywhere. There should be more here, but I don't know what yet.</p>

        <div class="date">Today's Date: September 5, 2023</div>
    </div>
</body>
</html>
