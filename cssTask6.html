<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .login-container {
            width: 350px;
            height: 500px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            background-size: cover;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .remember-me {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .login-btn {
            background-color: #ff0000; /* Red color for the login button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #ccc;
            color: #333;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            float: left;
        }

        .forgot-password {
            float: right;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="avatar" style="background-image: url('https://cdn1.vectorstock.com/i/1000x1000/31/95/user-sign-icon-person-symbol-human-avatar-vector-12693195.jpg');"></div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter your Username here" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your Password here" id="password" name="password">
        </div>
        <button class="login-btn">Login</button>
        <div class="form-group remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
        </div>
        <button class="cancel-btn">Cancel</button>

        <a class="forgot-password" href="#">Forgot Password?</a>
    </div>
</body>
</html>
