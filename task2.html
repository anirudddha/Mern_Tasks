<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
</head>
<body>
    <h1>List</h1>
    <ul>
        <li>Fruits</li>
        <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Oranges</li>
        </ul>
        <li>Vegetables</li>
        <ul>
            <li>Carrots</li>
            <li>Broccoli</li>
            <li>Tomatoes</li>
        </ul>
    </ul>
</body>
</html>
